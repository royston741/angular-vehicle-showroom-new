<div class="customer_details_container">
  <div class="get_result">
    <p  *ngFor="let detail of customer | keyvalue : sortNull">
      <span *ngIf="detail.key!='id'">
        <b> {{transform(detail.key)}} :</b> {{detail.value }}
      </span>
    </p>

  </div>
  <h1>Ordered vehicle details</h1>
  <app-vehicle-table
  [customerId]="customer.id"
  ></app-vehicle-table>
</div>
