<div *ngIf="errMssg.length > 0">
  <p *ngFor="let err of errMssg" class="err">{{ err }}</p>
</div>
<h3 style="margin-top: 30px;text-align: center;" *ngIf="vehicles.length==0">No vehicles to show.</h3>

<app-table
  [pageConfig]="page"
  [dataList]="vehicles"
  tabelName="vehicle"
  filterInputPlaceHolder="Name"
  (sortEvent)="handelSorting($event)"
  (filterEvent)="handelFilter($event)"
  (actionEvent)="handelActions($event)"
  viewFor="order"
></app-table>
<app-pagination-controls 
  (pageSizeChangeEvent)="onPageSizeChange($event)" 
  [includePageSize]="true" 
  *ngIf="vehicles.length>0 " 
  [page]="page"
  (pageChangeEvent)="getData($event)">
</app-pagination-controls>
